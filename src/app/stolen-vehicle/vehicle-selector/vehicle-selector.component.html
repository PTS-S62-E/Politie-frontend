<form>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" ([ngModel])="searchQuery" placeholder="Zoeken"/>
    </div>
  </form>
</form>
<ul class="list-group">
  <li *ngFor="let vehicle of filteredVehicles"
      (click)="selectVehicle(vehicle)"
      [class.active]="isThisVehicleSelected(vehicle)"
      class="hoverable list-group-item">
    {{ vehicle.id }} from {{ vehicle.country }}
  </li>
</ul>
