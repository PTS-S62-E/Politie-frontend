<div class="card" *ngIf="vehicle !== undefined && selectedVehicle !== null">
  <div class="card-body">
    <h5 class="card-title">{{ vehicle.id }}</h5>
    <div class="card-text">
      <hr/>

      <div class="btn btn-success" (click)="markFound()">Mark found</div>

      <hr/>
    </div>
  </div>
</div>
