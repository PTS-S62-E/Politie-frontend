<div class="row" style="margin-top: 20px;">
  <div class="offset-sm-3 col-sm-6 col-xs-12">
    <form (submit)="onLoginSubmitted()">
      <div *ngIf="loginAttempt != null && !loginAttempt">
        Invalid login credentials
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email"
               [(ngModel)]="email"
               type="email"
               class="form-control"
               id="exampleInputEmail1"
               aria-describedby="emailHelp"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1"
               placeholder="Password">
      </div>
      <button type="submit" class="btn btn-outline-dark" [ngClass]="{ 'disabled': isLoggingIn }">{{ isLoggingIn ?
        "Logging in ..." : "Login" }}
      </button>
    </form>
  </div>
</div>
