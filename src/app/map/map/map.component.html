<div class="row">
  <div class="col-sm-8">
    <!-- Map rendered by LeafletJS here -->
    <div id="leafletmap"></div>
  </div>
  <div class="col-sm-4">
    Do you want to start tracking the vehicle with license plate <b>{{ licensePlate }}</b>?<br>
    <span *ngIf="isTracking"><button class="btn btn-danger" (click)="stopTracking()">Stop Tracking</button></span>
    <span *ngIf="!isTracking"><button class="btn btn-success" (click)="startTracking()">Start Tracking</button></span>
  </div>
</div>
